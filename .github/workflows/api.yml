name: API Deployment pipeline

on:
  push:
    paths:
      - "api/**"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install sshpass
        run: sudo apt-get install -y sshpass

      - name: connect and auth to server
        run: |
          sshpass -p ${{ secrets.DEPLOY_PASSWORD }} ssh -o StrictHostKeyChecking=no root@64.227.137.37 <<EOF

      - name: Pull latest changes
        run: |
          sudo git pull
          sudo cd /root/Nebula

      - name: Install dependencies
        run: |
          sudo cd /root/Nebula/api
          sudo npm install

      - name: compile ts
        run: sudo tsc

      - name: restart server
        run: |
          sudo pm2 restart ./build/index.js
          EOF
